<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Media Ontology Browser - A.I Lab, Soongsil University</title>

    <!-- Loading Overlay CSS -->
    <link rel="stylesheet" href="css/loading_overlay.css">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <b>M</b>edia <b>O</b>ntology <b>B</b>rowser
            </a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <!-- 추후에 파일 Input을 넣기 위한 interface -->
        </ul>

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id="video-list" class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="#"><i class="fa fa-fw fa-list"></i> Video List </a>
                </li>
                <div class="video-loading" id="video-loading"></div>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">

                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-fw fa-table"></i> Shot Information Table</h3>
                        </div>
                        <div class="panel-body">
                            <div id="shot-loading" class="shot-loading"></div>
                            <table id="triple-table" class="table table-bordered table-hover table-striped">
                                <thead class="thead thead-inverse">
                                <tr>
                                    <th class="col-xs-3">Predicate</th>
                                    <th class="col-xs-4">Object</th>
                                    <th class="col-xs-5">Ref</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
